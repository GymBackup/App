<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Backup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>GymBackup</h1>
  </header>
  <main>
     <style>

    .header {
        background: #000;
        padding: 1rem 2rem;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }  
       
    .hero-section {
      background-image: url('https://images.unsplash.com/photo-1597452485670-5f32106899c3?q=80&w=778&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      padding: 60px 20px;
      color: white;
      text-align: center;
    }
    .signup-form input[type="email"] {
      padding: 10px;
      width: 300px;
      max-width: 90%;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .signup-form button {
      background-color: #e30613;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .signup-form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <h1>Kennst du das?</h1>
    <p>Du hast dir einen Trainingsplan überlegt, aber dein Gerät ist belegt? <br>Gym Backup hilft dir, spontan die perfekte Alternative zu finden.</p>
    <div class="signup-form">
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="email" name="email" placeholder="Deine E-Mail-Adresse" required />
        <br />
        <button type="submit">Mehr Infos & Interview-Partner werden</button>
      </form>
    </div>
  </div>

  </main>
  <footer>
    <p style="font-size: 0.8rem; color: #888; text-align: center;">
      <a href="datenschutz.html">Datenschutzerklärung</a>
    </p>
  </footer>
</body>
</html>
